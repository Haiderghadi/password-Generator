<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="text-content">
      <h1>Generator A</h1>
      <h2>Random Password!</h1>
    </div>
    <div class="display">
      <input type="text" id="password" placeholder="Password">
      <img onclick="copyFunc()" src="copy.png" alt="copy-btn" id="copy-btn">
    </div>
    <button id="password-btn" onclick="getPassword()">
      <img src="generate.png" alt="pic">
      Generate Password
    </button>
  </div>

  <script src="script.js"></script>
</body>

</html>
